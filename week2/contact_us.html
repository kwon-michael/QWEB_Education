    <section> <!-- Contact Form  -->

        <!-- NEW CONTENT -->
        <!-- The <form> tag is used to create a form to get input from the user and save it somewhere -->
        <form action="/contact_form.php" method="get" id="contact-form">
            <h3>Questions? Contact us!</h3>
            <div class="form-content">
                
                <!-- The <label> tag is used to define a label for several elements including <input>  -->
                <label for="Name">Name:</label><br>

                <!-- The <input> tag specifies an input field where the user can enter data -->
                <input type="text" id="name" name="name"><br><br>
                <label for="Email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="Message">Message:</label><br>

                <!-- The <textarea> tag is similar to an <input> tag, whereas, this one is larger and has the option to be resized -->
                <textarea name="message" id="message" cols="30" rows="10"></textarea>

                <div class="radio-inputs">
                    <p>How do you rate your experience?</p>
                    <input type="radio" id="Ok" name="experience" value="Ok">
                    <label for="Ok">Ok</label>
                    <input type="radio" id="Good" name="experience" value="Good">
                    <label for="Good">Good</label>
                    <input type="radio" id="Amazing!" name="experience" value="Amazing!">
                    <label for="Amazing!">Amazing!</label>
                </div>
            </div>
            <!-- The button tag defines a clickable button that can perform ceratin actions -->
            <button>Submit</button>
        </form>
    </section>
